name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache: true

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Run tests
        run: go test ./...

      - name: Build binaries
        run: |
          mkdir -p dist
          
          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags "-s -w -X poxy/internal/cli.Version=${{ steps.version.outputs.VERSION }}" -o dist/poxy-linux-amd64 ./cmd/poxy
          tar -czf dist/poxy-${{ steps.version.outputs.VERSION }}-linux-amd64.tar.gz -C dist poxy-linux-amd64
          
          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -ldflags "-s -w -X poxy/internal/cli.Version=${{ steps.version.outputs.VERSION }}" -o dist/poxy-linux-arm64 ./cmd/poxy
          tar -czf dist/poxy-${{ steps.version.outputs.VERSION }}-linux-arm64.tar.gz -C dist poxy-linux-arm64
          
          # macOS AMD64
          GOOS=darwin GOARCH=amd64 go build -ldflags "-s -w -X poxy/internal/cli.Version=${{ steps.version.outputs.VERSION }}" -o dist/poxy-darwin-amd64 ./cmd/poxy
          tar -czf dist/poxy-${{ steps.version.outputs.VERSION }}-darwin-amd64.tar.gz -C dist poxy-darwin-amd64
          
          # macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags "-s -w -X poxy/internal/cli.Version=${{ steps.version.outputs.VERSION }}" -o dist/poxy-darwin-arm64 ./cmd/poxy
          tar -czf dist/poxy-${{ steps.version.outputs.VERSION }}-darwin-arm64.tar.gz -C dist poxy-darwin-arm64
          
          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -ldflags "-s -w -X poxy/internal/cli.Version=${{ steps.version.outputs.VERSION }}" -o dist/poxy-windows-amd64.exe ./cmd/poxy
          zip -j dist/poxy-${{ steps.version.outputs.VERSION }}-windows-amd64.zip dist/poxy-windows-amd64.exe

      - name: Generate checksums
        run: |
          cd dist
          sha256sum *.tar.gz *.zip > checksums.txt

      - name: Generate shell completions
        run: |
          mkdir -p dist/completions
          ./dist/poxy-linux-amd64 completion bash > dist/completions/poxy.bash
          ./dist/poxy-linux-amd64 completion zsh > dist/completions/_poxy
          ./dist/poxy-linux-amd64 completion fish > dist/completions/poxy.fish
          ./dist/poxy-linux-amd64 completion powershell > dist/completions/poxy.ps1
          tar -czf dist/poxy-${{ steps.version.outputs.VERSION }}-completions.tar.gz -C dist/completions .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
